<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chibi-land</title>
    <link rel="shortcut icon" href="./img/earth.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
    <header  class="header">
        <img src="./img/earth.png" alt="logo" class="header_img">
        <div class="header_menu">
            <h1>menu</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="slider">
                <div class="slide">
                    <div class="slide_body">
                        <div class="drop_shadow">
                            <img src="./img/mars.png" alt="" class="sl_img">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/rocket.png" alt="" class="sl_img2">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/Astronaut1.png" alt="" class="sl_img3">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/Astronaut2.png" alt="" class="sl_img4">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/phobos.webp" alt="" class="sl_moon">
                            <div class="shadow"></div>
                        </div>
                        <h2 class="sl_text">I Cosmos Tomat</h2>
                    </div>
                </div>
                <div class="slide">
                    <div class="slide_body">
                        <div class="drop_shadow">
                            <img src="./img/earth.png" alt="" class="sl_img">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/rocket.png" alt="" class="sl_img2">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/Astronaut1.png" alt="" class="sl_img3">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/Astronaut2.png" alt="" class="sl_img4">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/moon.png" alt="" class="sl_moon">
                            <div class="shadow"></div>
                        </div>
                        <h2 class="sl_text">II Cosmos Apple</h2>
                    </div>
                </div>
                <div class="slide">
                    <div class="drop_shadow">
                        <img src="./img/saturn.png" alt="" class="sl_img">
                        <div class="shadow"></div>
                    </div>
                    <div class="drop_shadow">
                        <img src="./img/rocket.png" alt="" class="sl_img2">
                        <div class="shadow2"></div>
                    </div>
                    <div class="drop_shadow">
                        <img src="./img/Astronaut1.png" alt="" class="sl_img3">
                        <div class="shadow"></div>
                    </div>
                    <div class="drop_shadow">
                        <img src="./img/Astronaut2.png" alt="" class="sl_img4">
                        <div class="shadow"></div>
                    </div>
                    <h2 class="sl_text">III Cosmos Banana</h2>
                </div>
                <div class="slide">
                    <div class="slide_body">
                        <div class="drop_shadow">
                            <img src="./img/jupiter.png" alt="" class="sl_img">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/rocket.png" alt="" class="sl_img2">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/Astronaut1.png" alt="" class="sl_img3">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/Astronaut2.png" alt="" class="sl_img4">
                            <div class="shadow"></div>
                        </div>
                        <div class="drop_shadow">
                            <img src="./img/flation.png" alt="" class="sl_moon">
                            <div class="shadow"></div>
                        </div>
                        <h2 class="sl_text">IV Cosmos Cocos</h2>
                    </div>
                </div>
            </div>
            <div class="slider_dots">
                <ul class="sl_group">
                    <li class="sl_element1">Mars</li>
                    <li class="sl_element2">Earth</li>
                    <li class="sl_element3">Saturn</li>
                    <li class="sl_element4">Jupiter</li>
                </ul>
            </div>
            <!-- <div class="btns">
                <button class="left"><</button>
                <button class="right">></button>
            </div> -->
        </section>
    </main>
    <footer>
        <div class="ft__lang">
            <h3 class="ft__ua">UA</h3>
            <h3 class="ft__en">EN</h3>
        </div>
        <h3 class="ft__rights">rights</h3>
        <h3 class="ft__video">video</h3>
    </footer>
    <script src="./script.js"></script>
    <script src="./paralax.js"></script>
</body>
</html>
